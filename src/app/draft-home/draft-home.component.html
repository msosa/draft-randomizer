<div>
  <div *ngFor="let user of users">
    <input [(ngModel)]=user.name />
    <input [(ngModel)]=user.numberOfPicks />
    {{user | json}}
  </div>
  <button (click)="addUser()">Add Team</button>
  <button (click)="randomize()">Randomize</button>
  <div>
  draft order
    <div *ngFor="let user of draftOrder">
      {{user.name}}
    </div>
  </div>
</div>
